<div nz-row>
  <div nz-col nzSpan="22">
    <div nz-row>
      <div nz-col nzSpan="23">
        <h3>Live View</h3>
      </div>
      <div nz-col nzSpan="1">
        <nz-switch [ngModel]="false" 
              nzCheckedChildren="On" 
              nzUnCheckedChildren="Off"
        ></nz-switch>
      </div>
    </div>
    
  </div>
  <div nz-col nzSpan="2" class="live-view-toolbar">
    <nz-spin *ngIf="isExecuting$ | async" nzSimple></nz-spin>
  </div>
</div>
<nz-tabset>
  <nz-tab nzTitle="Sample Data">
    <app-sample-data-form
      [sampleData]="sampleData$ | async"
      (sampleDataChange)="sampleDataChange$.next($event)"
      ></app-sample-data-form>
  </nz-tab>
  <nz-tab nzTitle="Result">
    <app-live-view-result [results]="results$ | async"></app-live-view-result>
  </nz-tab>
</nz-tabset>
