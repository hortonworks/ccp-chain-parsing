<div *ngFor="let parser of parserResults; last as isLast">
  <nz-card
    [ngClass]="parser.log.type"
    [nzTitle]="parser.log.parserId"
    [nzBodyStyle]="{ padding: 0 }"
  >
    <div nz-row class="input">
      <div nz-col nzSpan="2" class="label">Input</div>
      <div nz-col nzSpan="22">
        <div nz-row *ngFor="let item of parser.input | keyvalue">
          <div nz-col nzSpan="6" class="fieldName">{{ item.key }}:</div>
          <div nz-col nzSpan="18">{{ item.value }}</div>
        </div>
      </div>
    </div>
    <div nz-row class="output">
      <div nz-col nzSpan="2" class="label">Output</div>
      <div nz-col nzSpan="22">
        <div nz-row *ngFor="let item of parser.output | keyvalue">
          <div nz-col nzSpan="6" class="fieldName">{{ item.key }}:</div>
          <div nz-col nzSpan="18">{{ item.value }}</div>
        </div>
      </div>
    </div>
    <div nz-row class="log">
      <div nz-col nzSpan="2" class="label">Log</div>
      <div nz-col nzSpan="22" class="message">{{ parser.log.message }}</div>
    </div>
  </nz-card>
  <i
    *ngIf="!isLast"
    nz-icon
    nzType="down"
    nzTheme="outline"
    style="display: flex; justify-content: center; margin-bottom: 1rem;"
  ></i>
</div>
