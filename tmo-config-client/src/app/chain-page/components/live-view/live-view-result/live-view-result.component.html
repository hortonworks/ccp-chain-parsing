<div *ngIf='results'>
  <nz-card *ngFor="let entry of results.entries" [ngClass]="entry.log.type" [nzBodyStyle]="{ padding: 0 }">
    <div nz-row class="input">
      <div nz-col nzSpan="2" class="label">Input</div>
      <div nz-col nzSpan="22">{{ entry.input }}</div>
    </div>
    <div nz-row class="output">
      <div nz-col nzSpan="2" class="label">Output</div>
      <div nz-col nzSpan="22">
        <div nz-row *ngFor="let item of entry.output | keyvalue">
          <div nz-col nzSpan="4" class="fieldName">{{ item.key }}:</div>
          <div nz-col nzSpan="20">{{ item.value }}</div>
        </div>
      </div>
    </div>
    <div nz-row class="log">
      <div nz-col nzSpan="2" class="label">Log</div>
      <div nz-col nzSpan="22" class="message">{{ entry.log.message }}</div>
    </div>
  </nz-card>
</div>
