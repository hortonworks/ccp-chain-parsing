<div *ngIf='results'>
  <ul>
    <nz-card *ngFor="let entry of results.entries" [ngClass]="entry.log.type">
      <li>
        Input: {{ entry.input }}
      </li>
      <li>
        Output:
        <dl *ngFor="let item of entry.output | keyvalue">
          <dt>{{ item.key }}</dt>
          <dd>{{ item.value }}</dd>
        </dl>
      </li>
      <li>
        Log: {{ entry.log.message }}
      </li>
    </nz-card>
  </ul>
</div>
