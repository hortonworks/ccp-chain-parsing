<div class="parser-chain">
  <div *ngFor="let parser of parsers" class="parser-chain-item">
    <div class="chain-item">
      <app-parser
        *ngIf="parser.type !== 'Router'"
        [parser]="parser"
        (removeParser)="removeParser($event)"
      ></app-parser>
      <app-router
        *ngIf="parser.type === 'Router'"
        [parser]="parser"
        (chainItemSelected)="onChainItemSelected($event)"
        (removeParser)="removeParser($event)"
      ></app-router>
    </div>
  </div>
</div>
