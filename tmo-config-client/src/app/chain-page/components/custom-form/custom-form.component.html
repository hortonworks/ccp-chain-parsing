<div class="custom-form">
  <form nz-form>
    <nz-form-item *ngFor="let formConfig of config;">
      <nz-form-control *ngIf="formConfig.type === 'textarea'">
        <textarea rows="4" nz-input
          (keyup)="onChange($event, formConfig)"
        >{{ formConfig.value }}</textarea>
      </nz-form-control>
    </nz-form-item >
  </form>
</div>
