<div class="multi-input">
  <span *ngIf="config.type === 'text'">
    <nz-form-control *ngFor="let item of controls; let i = index;" [nzSm]="24" [nzXs]="24">
      <input
        nz-input
        [formControl]="controls[i]"
        (keyup)="onChange(config)"
      />
    </nz-form-control>
  </span>
  <button
    nz-button
    nzType="primary"
    nzShape="circle"
    (click)="onAddClick()"
  ><i nz-icon nzType="plus-circle" nzTheme="fill"></i></button>
</div>
