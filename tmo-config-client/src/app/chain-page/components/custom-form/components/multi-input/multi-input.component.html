<div class="multi-input">
  <span *ngIf="config.type === 'text'">
    <nz-form-control *ngFor="let item of value; let i = index;" [nzSm]="24" [nzXs]="24">
      <input
        nz-input
        (keyup)="onChange($event, i, config)"
      />
    </nz-form-control>
  </span>
  <button
    nz-button
    nzType="primary"
    nzShape="circle"
    (click)="onAddClick($event, config)"
  ><i nz-icon nzType="plus-circle" nzTheme="fill"></i></button>
</div>
