<div class="parser">
  <nz-card class="chain-item" [nzBordered]="true" [nzTitle]="parser.name" [nzExtra]="extraTemplate">
    <nz-tabset
      nzTabPosition="top"
      nzType="line"
    >
      <nz-tab nzTitle="Basics">
        <ul>
          <li>Name: {{ parser.name }}</li>
          <li>Type: {{ parser.type }}</li>
        </ul>
      </nz-tab>
      <nz-tab nzTitle="Config">
        <app-custom-form
          *ngIf="areFormsReadyToRender && configForm != null"
          [config]="configForm"
        ></app-custom-form>
      </nz-tab>
      <nz-tab nzTitle="Outputs">
        <app-custom-form
          *ngIf="areFormsReadyToRender && outputsForm != null"
          [config]="outputsForm"
        ></app-custom-form>
      </nz-tab>
      <nz-tab nzTitle="Advanced">
        Advanced tab
        <ngx-monaco-editor
          class="advanced-editor"
          [options]="{}"
        ></ngx-monaco-editor>
      </nz-tab>
    </nz-tabset>
  </nz-card>
  <ng-template #extraTemplate>
    <button
      nz-popconfirm
      nzPopconfirmTitle="Are you sure delete this task?"
      (nzOnConfirm)="onRemoveParser(parser.id)"
      nzPopconfirmPlacement="right"
      nz-button
      nzType="link"
      data-qe-id="remove-parser"
    >
      Remove Parser
    </button>
  </ng-template>
</div>
