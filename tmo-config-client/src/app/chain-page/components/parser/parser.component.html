<div [ngClass]="{
  parser: true,
  dirty: dirty
}">
  <nz-card class="chain-item" [nzBordered]="true" [nzTitle]="parser.name" [nzExtra]="extraTemplate">
    <nz-tabset
      nzTabPosition="top"
      nzType="line"
    >
      <nz-tab nzTitle="Basics">
        <app-custom-form
          *ngIf="areFormsReadyToRender && metaDataForm != null"
          [config]="metaDataForm"
        ></app-custom-form>
      </nz-tab>
      <nz-tab nzTitle="Config">
        <app-custom-form
          *ngIf="areFormsReadyToRender && configForm != null"
          [config]="configForm"
        ></app-custom-form>
      </nz-tab>
      <nz-tab nzTitle="Outputs">
        <app-custom-form
          *ngIf="areFormsReadyToRender && outputsForm != null"
          [config]="outputsForm"
        ></app-custom-form>
      </nz-tab>
      <nz-tab nzTitle="Advanced">
        Advanced tab
        <ngx-monaco-editor
          class="advanced-editor"
          [options]="{}"
        ></ngx-monaco-editor>
      </nz-tab>
    </nz-tabset>
  </nz-card>
  <ng-template #extraTemplate>
    <div *ngIf="dirty" class="parser-dirty">
      <i nz-icon nzType="exclamation-circle" nzTheme="twotone" [nzTwotoneColor]="'#f00'"></i>
    </div>
    <button
      nz-popconfirm
      nzPopconfirmTitle="Are you sure delete this task?"
      (nzOnConfirm)="onRemoveParser(parser.id)"
      nzPopconfirmPlacement="right"
      nz-button
      nzType="link"
      data-qe-id="remove-parser"
    >
      Remove Parser
    </button>
  </ng-template>
</div>
