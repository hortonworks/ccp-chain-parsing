<button nz-button nzType="primary" (click)="showAddChainModal()">
    <span>Add Chain</span>
  </button>
  <nz-modal
    [(nzVisible)]="isChainModalVisible"
    nzTitle="Add Chain Name"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="pushChain()"
    [nzOkDisabled]="!newChainForm.valid"
  >
    <form [formGroup]="newChainForm" (ngSubmit)='pushChain()'>
      <input nz-input formControlName="chainName" type="text" id="chainName" placeholder="Parser Chain Name">
      <nz-form-explain *ngIf="chainName.dirty && chainName.errors && (chainName.errors.required || chainName.errors.minlength)">
        Label is Required with atleast 3 characters
      </nz-form-explain>
    </form>
  </nz-modal>

<nz-card nzTitle="Parser Chains">
  <nz-table #basicTable [nzData]="chains$ | async">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>
          <a routerLink="{{ 'chains/' + data.id }}">Open</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
